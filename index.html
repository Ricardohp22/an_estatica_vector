<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    
    <!--<script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/events.js"></script>-->
    <!--<script src="https://cdn.rawgit.com/elbobo/aframe-multisrc-component/b6d23310/dist/0.3/aframe-multisrc-component.js"></script>-->
    <script src="scripts/multisrc.js"></script>
    <body style='margin : 0px; overflow: hidden;'>
        <!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
        <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
            <a-assets>
                <img id="piso" src="images/piso.png">
                <img id="pared" src="images/pared.png">
                <img id="mensaje" src="images/mensaje.png">
                <a-asset-item id="robot" src="modelos/robot/scene.gltf"></a-asset-item>
            </a-assets>
            
            
            <a-marker markerhandler emitevents="true" cursor="fuse: false; rayOrigin: mouse" type='pattern' url='marketing-marker.patt'>
                <a-entity id="escenaId" position="0 0 0" scale=".8 .8 .8" rotation="-80 0 0">
                    <a-entity gltf-model="#robot" position="0 .2 0" scale=".05 .05 .05" rotation="0 0 0" animation-mixer></a-entity>
                    
                    <!--<a-box id="moduloId"  scale="1 .5 1" rotation="0 0 0" position="0 0 0" visible="true"
                    multisrc="srcs:#pared,#pared,#piso,#pared,#pared,#pared"
                    >
                    </a-box>-->
                    
                    <a-cylinder id="moduloId"  height=".1" radius=".5" rotation="0 90 0" position="0 .2 0" visible="true"
                    multisrc="srcs:#pared,#piso,#pared"></a-cylinder>
                    <a-cylinder height=".3" radius=".5" position="0 0 0" visible="true"
                    multisrc="srcs:#mensaje,#piso,#mensaje">
                        <a-animation
                        attribute="rotation"
                        dur="8000"
                        to="0 360 0"
                        easing="linear"
                        direction="reverse"
                        repeat="indefinite"
                        ></a-animation>
                    </a-cylinder>
                    <!--<a-box position="-1.5 0 .8" scale=".2 .2 .2" material="src: images/m.png;"></a-box>
                    <a-box position="-1.2 0 1" scale=".2 .2 .2" material="src: images/a.png;"></a-box>
                    <a-box position="-.9 0 .8" scale=".2 .2 .2" material="src: images/r.png;"></a-box>
                    <a-box position="-.6 0 1" scale=".2 .2 .2" material="src: images/k.png;"></a-box>
                    <a-box position="-.3 0 .8" scale=".2 .2 .2" material="src: images/e.png;"></a-box>
                    <a-box position="0 0 1" scale=".2 .2 .2" material="src: images/t.png;"></a-box>
                    <a-box position=".3 0 .8" scale=".2 .2 .2" material="src: images/i.png;"></a-box>
                    <a-box position=".6 0 1" scale=".2 .2 .2" material="src: images/n.png;"></a-box>
                    <a-box position=".9 0 .8" scale=".2 .2 .2" material="src: images/g.png;"></a-box>
                    <a-box position="1.2 0 1" scale=".2 .2 .2" material="src: images/signo.png;"></a-box>-->
                    

                    
                    
            </a-entity>
            </a-marker>

            <a-plane position="-.01 -.03 -.1" width=".02" height=".006" opacity=".3"
            material="src: images/powvector.png"></a-plane>
            <a-plane id="botonVecId" position="-0.031 -0.035 -.1" width=".06" height=".02" opacity="0"
            ></a-plane>


            <a-plane position=".02 -.03 -.1" width=".013" height=".01" opacity=".3"
            material="src: images/wa2.png"></a-plane>
            <a-plane id="botonWaId" position="0.01 -0.034 -.1" width=".06" height=".02" opacity="0"></a-plane>
            <!-- use this <a-entity camera> to support multiple-markers, otherwise use <a-marker-camera> instead of </a-marker> -->
            <a-entity camera></a-entity>
        </a-scene>
        
    </body>

    <script src="scripts/logica.js"></script>
</html>
